<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Kelayakan Pinjaman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
        .form-group { margin-bottom: 15px; }
        .btn-primary { margin-top: 20px; }
        .nav-link { margin-right: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="mb-4 d-flex justify-content-between align-items-center">
            <a href="/" class="nav-link d-flex align-items-center">
                <i class="bi bi-house-door-fill" style="font-size: 1.5rem;"></i>
            </a>
            <a href="/grafik" class="nav-link fw-bold" style="margin-left:auto;">Lihat Grafik</a>
        </nav>
        
        <h1 class="mb-4">Prediksi Kelayakan Pinjaman</h1>
        <h2>Formulir Data Nasabah</h2>
        <form action="/predict" method="POST">
            <label>Jenis Kelamin (0 = Perempuan, 1 = Laki-laki):</label>
            <input name="Gender" type="number" min="0" max="1" required placeholder="Contoh: 1">
            <label>Status Menikah (0 = Tidak, 1 = Ya):</label>
            <input name="Married" type="number" min="0" max="1" required placeholder="Contoh: 1">
            <label>Jumlah Tanggungan (0â€“3):</label>
            <input name="Dependents" type="number" min="0" max="3" required placeholder="Contoh: 2">
            <label>Pendidikan (0 = Lulus, 1 = Tidak Lulus):</label>
            <input name="Education" type="number" min="0" max="1" required placeholder="Contoh: 0">
            <label>Wiraswasta (0 = Tidak, 1 = Ya):</label>
            <input name="Self_Employed" type="number" min="0" max="1" required placeholder="Contoh: 0">
            <label>Pendapatan Pemohon (dalam ribuan):</label>
            <input name="ApplicantIncome" type="number" min="0" required placeholder="Contoh: 5000">
            <label>Pendapatan Penjamin (dalam ribuan):</label>
            <input name="CoapplicantIncome" type="number" min="0" required placeholder="Contoh: 1500">
            <label>Jumlah Pinjaman (dalam ribuan):</label>
            <input name="LoanAmount" type="number" min="0" required placeholder="Contoh: 120">
            <label>Jangka Waktu Pinjaman (dalam bulan):</label>
            <input name="Loan_Amount_Term" type="number" min="0" required placeholder="Contoh: 360">
            <label>Riwayat Kredit (0 = Buruk, 1 = Baik):</label>
            <input name="Credit_History" type="number" min="0" max="1" required placeholder="Contoh: 1">
            <label>Area Properti:</label>
            <select name="Property_Area" required>
                <option value="0">Perkotaan</option>
                <option value="1">Pinggir Kota</option>
                <option value="2">Desa</option>
            </select>
            <input type="submit" value="Prediksi">
        </form>
    </div>
</body>
</html>
