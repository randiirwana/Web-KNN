<!DOCTYPE html>
<html>
<head>
    <title>Grafik Prediksi Kelayakan Pinjaman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { padding: 20px; }
        .container { max-width: 1200px; }
        .graph-container { 
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .nav-link { margin-right: 15px; }
        h2 { 
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="mb-4 d-flex justify-content-between align-items-center">
            <a href="/" class="nav-link d-flex align-items-center">
                <i class="bi bi-house-door-fill" style="font-size: 1.5rem;"></i>
            </a>
            <a href="/grafik" class="nav-link fw-bold" style="margin-left:auto;">Lihat Grafik</a>
        </nav>

        <h1 class="mb-4">Grafik Prediksi Kelayakan Pinjaman</h1>
        
        <div class="graph-container">
            <h2>Distribusi Status Pinjaman</h2>
            {{ distribusi_html|safe }}
        </div>

        <div class="graph-container">
            <h2>Korelasi Antar Fitur</h2>
            {{ corr_html|safe }}
        </div>

        <div class="graph-container">
            <h2>Hasil Parameter Tuning</h2>
            {{ tuning_html|safe }}
        </div>

        <div class="graph-container">
            <h2>Confusion Matrix</h2>
            {{ cm_html|safe }}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
